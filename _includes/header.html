

<div class="header-container" id="header-container">

<!-- Site navigation -->
  <nav class="site-nav">
    <div class="trigger">
      {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
      <a class="page-link" href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>
      <a class="page-link" href="https://flattr.com/domain/banglaaudiobook.in" target="_blank">Donate</a>
      <a class="twitter page-link" href="https://twitter.com/audiobookbangla" target="_blank"><span class="socicon-twitter"></span></a>
      <a class="instagram page-link" href="https://instagram.com/audiobookbangla" target="_blank"><span class="socicon-instagram"></span></a>
      <a class="facebook page-link" href="https://www.facebook.com/audiobookbengali" target="_blank"><span class="socicon-facebook"></span></a>
    </div>
  </nav>

  <!-- The title of the site -->
  <header class="site-header">
    <a href="{{ site.baseurl }}/">
      <div class="avatar">
        <img src="{{ site.baseurl }}/assets/images/logo-icon.jpg" />
      </div>
    </a>
    <!-- <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a> -->
  </header>

</div>
