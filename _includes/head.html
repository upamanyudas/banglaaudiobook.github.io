<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-39534503-9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-39534503-9');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <!-- Flattr meta -->
  <meta name="flattr:id" content="09z1lk">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
  {% include meta.html %}

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  
  <!-- Plyr Audio Player -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.5.2/plyr.css" />

  <!-- Sharethis Sharing Widget -->
  <script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5c9b1f49fbd80b0011b664ad&product=social-ab' async='async'></script>

  <!-- AdBlock blocker script Adi.js -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="{{ "/js/advertisement.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/jquery.adi.js" | prepend: site.baseurl }}"></script>
  <link rel="stylesheet" href="{{ "/css/jquery.adi.css" | prepend: site.baseurl }}">

  <!-- Override CSS -->
  <link rel="stylesheet" href="{{ "/css/override.css" | prepend: site.baseurl }}">
</head>
